name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

env:
  PROJECT_TYPE: KEXT
  ACID32: 1

jobs:
  build:
    name: Build
    runs-on: macos-13
    env:
      JOB_TYPE: BUILD
      DEVELOPER_DIR: /Applications/Xcode_14.3.1.app/Contents/Developer
      BUILD_DEVELOPER_DIR: /Applications/Xcode_14.3.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: acidanthera/MacKernelSDK
          path: MacKernelSDK
      - name: Select Xcode 14.3.1
        run: |
          sudo xcode-select -s /Applications/Xcode_14.3.1.app/Contents/Developer
          xcodebuild -version
      - name: Setup Python3 symlink for bootstrap
        run: |
          sudo mkdir -p /Applications/Xcode_14.3.1.app/Contents/Developer/usr/bin
          sudo ln -sf /usr/bin/python3 /Applications/Xcode_14.3.1.app/Contents/Developer/usr/bin/python3
      - name: CI Bootstrap
        run: |
          src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/ocbuild/master/ci-bootstrap.sh) && eval "$src" || exit 1
      - name: macOS 10.13 SDK Bootstrap
        run: |
          src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/ocbuild/master/macosx10.13-sdk-bootstrap.sh) && eval "$src" || exit 1
      - name: Lilu Bootstrap
        run: |
          src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/Lilu/master/Lilu/Scripts/bootstrap.sh) && eval "$src" || exit 1

      - run: xcodebuild -jobs 1 -target "Package Universal" -configuration Debug -arch ACID32 -arch x86_64
      - run: xcodebuild -jobs 1 -target "Package Universal" -configuration Release -arch ACID32 -arch x86_64

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/*/*.zip
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@e74ff71f7d8a4c4745b560a485cc5fdb9b5b999d
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/*/*.zip
          tag: ${{ github.ref }}
          file_glob: true

  analyze-clang:
    name: Analyze Clang
    runs-on: macos-13
    env:
      JOB_TYPE: ANALYZE
      DEVELOPER_DIR: /Applications/Xcode_14.3.1.app/Contents/Developer
      ANALYZE_DEVELOPER_DIR: /Applications/Xcode_14.3.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: acidanthera/MacKernelSDK
          path: MacKernelSDK
      - name: Select Xcode 14.3.1
        run: |
          sudo xcode-select -s /Applications/Xcode_14.3.1.app/Contents/Developer
          xcodebuild -version
      - name: Setup Python3 symlink for bootstrap
        run: |
          sudo mkdir -p /Applications/Xcode_14.3.1.app/Contents/Developer/usr/bin
          sudo ln -sf /usr/bin/python3 /Applications/Xcode_14.3.1.app/Contents/Developer/usr/bin/python3
      - name: CI Bootstrap
        run: |
          src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/ocbuild/master/ci-bootstrap.sh) && eval "$src" || exit 1
      - name: macOS 10.13 SDK Bootstrap
        run: |
          src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/ocbuild/master/macosx10.13-sdk-bootstrap.sh) && eval "$src" || exit 1
      - name: Lilu Bootstrap
        run: |
          src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/Lilu/master/Lilu/Scripts/bootstrap.sh) && eval "$src" || exit 1

      - run: xcodebuild analyze -quiet -target "Package Universal" -configuration Debug -arch ACID32 -arch x86_64 CLANG_ANALYZER_OUTPUT=plist-html CLANG_ANALYZER_OUTPUT_DIR="$(pwd)/clang-analyze" && [ "$(find clang-analyze -name "*.html")" = "" ]
      - run: xcodebuild clean -quiet -scheme "Package Universal"
      - run: xcodebuild analyze -quiet -target "Package Universal" -configuration Release -arch ACID32 -arch x86_64 CLANG_ANALYZER_OUTPUT=plist-html CLANG_ANALYZER_OUTPUT_DIR="$(pwd)/clang-analyze" && [ "$(find clang-analyze -name "*.html")" = "" ]

  analyze-coverity:
    name: Analyze Coverity
    runs-on: macos-13
    env:
      JOB_TYPE: COVERITY
      DEVELOPER_DIR: /Applications/Xcode_14.3.1.app/Contents/Developer
      COVERITY_DEVELOPER_DIR: /Applications/Xcode_14.3.1.app/Contents/Developer
    if: github.repository_owner == 'acidanthera' && github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: acidanthera/MacKernelSDK
          path: MacKernelSDK
      - name: Select Xcode 14.3.1
        run: |
          sudo xcode-select -s /Applications/Xcode_14.3.1.app/Contents/Developer
          xcodebuild -version
      - name: Setup Python3 symlink for bootstrap
        run: |
          sudo mkdir -p /Applications/Xcode_14.3.1.app/Contents/Developer/usr/bin
          sudo ln -sf /usr/bin/python3 /Applications/Xcode_14.3.1.app/Contents/Developer/usr/bin/python3
      - name: CI Bootstrap
        run: |
          src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/ocbuild/master/ci-bootstrap.sh) && eval "$src" || exit 1
      - name: macOS 10.13 SDK Bootstrap
        run: |
          src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/ocbuild/master/macosx10.13-sdk-bootstrap.sh) && eval "$src" || exit 1
      - name: Lilu Bootstrap
        run: |
          src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/Lilu/master/Lilu/Scripts/bootstrap.sh) && eval "$src" || exit 1

      - name: Run Coverity
        run: |
          src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/ocbuild/master/coverity/covstrap.sh) && eval "$src" || exit 1
        env:
          COVERITY_SCAN_TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}
          COVERITY_SCAN_EMAIL: ${{ secrets.COVERITY_SCAN_EMAIL }}
          COVERITY_BUILD_COMMAND: xcodebuild -configuration Release
